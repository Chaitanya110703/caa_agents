<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
</head>
<body>
    <h1>Admin Dashboard</h1>
    <table border="1">
        <tr>
            <th>Customer Name</th>
            <th>Alert</th>
            <th>Overdue Days</th>
            <th>Current Debt Amount</th>
        </tr>
        {% for alert in alerts %}
        <tr>
            <td>{{ alert.customer }}</td>
            <td>{{ alert.alert }}</td>
            <td>{{ alert.overdue_days }}</td>
            <td>{{ alert.current_debt_amount }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
