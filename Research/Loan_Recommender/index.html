<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Recommendation System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Loan Recommendation System</h1>
        <form id="loanForm">
            <label for="creditScore">Credit Score:</label>
            <input type="number" id="creditScore" name="creditScore" required>
            <button type="submit">Get Loan Rates</button>
        </form>
        <div id="result" class="result">
            <!-- Loan rates will be displayed here -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
